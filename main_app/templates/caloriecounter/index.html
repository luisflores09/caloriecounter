{% extends './nav_bar.html' %}
{% block content %}
<div>
    <h1>Calorie Counter</h1>
    <h3 id='date'></h3>
    <script defer>
            document.querySelector('#date').textContent = `${new Date().getMonth() + 1}/${new Date().getDate()}/${new Date().getFullYear()}`

    </script>
    <p style="font-size: 4em" id="#calorie-count">{{ object_list.1|default:0 }}</p>

    <div class="flex-container">
        <a href="/caloriecounter/create">
            <div class="button">Add Food</div>
        </a>
        <a href="/caloriecounter">
            <div class="button">View Foods</div>
        </a>
    </div>
</div>
{% endblock %}
